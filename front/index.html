<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo sobre APIs</title>
  </head>
  <body>
    <h1>APIs</h1>
    <a href="http://10.0.0.108:8001/users">Go to users API</a>
    <hr />
    <p></p>

    <!--  <script src="main.js"></script>  -->
    <script>
      const p = document.querySelector("p");
      const url = "http://10.0.0.108:8001/users";
      
      fetch(url)
        .then(res => res.json())
        .then(data => {
          p.innerText = data;
        })
        .catch(error => p.innerText = error)
    </script>
  </body>
</html>
